name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag rg.fr-par.scw.cloud/funcscwscalewayaiynf5hy/flask:latest
        docker login rg.fr-par.scw.cloud/funcscwscalewayaiynf5hy -u nologin -p ${{ secrets.DEPLOY_TOKEN }}
        docker push rg.fr-par.scw.cloud/funcscwscalewayaiynf5hy/flask:latest
